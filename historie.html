<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>DSB-Bot</title>
    <link rel="icon" href="assets/images/dsb_bot_logo.jpg" type="image/png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
</head>

<body>

    <div class="background"></div>

    <div class="navbar" id="navbar"></div>

    <div class="container">

        <h1>Historie</h1>

        <!-- Plan List Container -->
        <div id="list-container">
            <div class="card">
                <h2>Pläne Laden...</h2>
                <p>Eigentlich sollte das nicht so lange dauern, dass du das hier lesen kannst!</p>
            </div>
        </div>

        <!-- Iframe Popup -->
        <div id="iframe-popup" title="Plan anzeigen"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
            <div
                style="position:relative; width:90%; height:90%; background:white; box-shadow:0 0 10px black; border-radius:8px; overflow:hidden;">
                <button id="close-popup"
                    style="position:absolute; top:10px; right:10px; z-index:10; padding:5px 10px; font-size:16px;">✖</button>
                <iframe id="plan-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
    </div>

    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/loadHistoricalPlans.js"></script>
    <script src="assets/js/showPlan.js"></script>

    <footer id="footer"></footer>

</body>

</html>
